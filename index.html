<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trabalho 1 - Fundamentos de Sistemas Inteligentes</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="theme.css"/>
</head>
<body>
    <h1>Algoritmos de Busca</h1>
    <div class="attribution">
        <p>Créditos implementação: <a href="https://github.com/matthamil">Matt Hamil</a></p>
    </div>
    <img src="./src/img/brasilMap.png" alt="Mapa do Brasil"/>
    <div class="attribution">
        <p>Fonte: <a href="https://atlasescolar.ibge.gov.br/images/atlas/mapas_brasil/brasil_politico.pdf">https://atlasescolar.ibge.gov.br/images/atlas/mapas_brasil/brasil_politico.pdf</a></p>
    </div>
    <h2>Mapa do Brasil</h2>
    <h4>Utilize CamelCase</h4>
    <h4>Exemplo: PortoAlegre, Salvador</h4>
    <div style="text-align: center;">
        <input type="text" id="start" placeholder="Cidade de Partida"/>
        <input type="text" id="goal" placeholder="Cidade de Destino"/>
    </div>
    <div style="text-align: center;">
        <button onclick="bfs()" class="btn btn-primary" id="bfs-button">BFS</button>
        <button onclick="dfs()" class="btn btn-success" id="dfs-button">DFS</button>
        <button onclick="ucs()" class="btn btn-warning" id="ucs-button">Custo Uniforme</button>
        <button onclick="astar()" class="btn btn-danger" id="astar-button">A*</button>
    </div>
    <h2 id="path">Caminho selecionado:</h2>
    <div id="search-result"></div>
    </br>
    <div class="attribution">
        <p>Alunos: <a href="https://github.com/FelipePardim">Felipe Pardim</a></p>
        <p>Alunos: <a href="https://github.com/leonardothomaz">Leonardo Thomaz</a></p>
    </div>
    <script src="romania.js"></script>
